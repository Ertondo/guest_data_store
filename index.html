<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de pasajeros</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner-fluid p-4 row bg-secondary.bg-gradient">
        <!-- DATA ENTER -->

            <div class="container-sm p-3 border bg-ligth rounded-3" style="width: 65%; background-color: #eee;">
                <h3>Datos personales</h3>
                <form name="personal_data" id="personal_data" class="row g-3 needs-validation" novalidate">
                    <div class="col-md-2 "> 
                        <label for="dni" class="form-label">Documento</label>
                        <input type="text" name="dni" id="dni" class="form-control" required>
                    </div>
                    <div class="valid-feedback">
                        Documento requerido
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
    
                    <div class="col-md-4">
                        <label for="location" class="form-label">Localidad</label>
                        <input type="text" name="location" id="location" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label">Provincia</label>
                        <input type="text" name="state" id="state" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="email" type="email" class="form-label">E-mail</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="nombre@direccion.com">
                    </div>
                    <div class="col-md-3">
                        <label for="cellphone" class="form-label">Celular</label>
                        <input type="text" name="cellphone" id="cellphone" class="form-control" placeholder="solo numeros">
                    </div>
                    <!-- <input type="submit" value="enviar"> -->
                <!-- </form> -->
            </div>
 
            <div class="container-sm p-3 border bg-ligth rounded-3" style="width: 30%; background-color: #eee;">
                <h3>Datos comerciales</h3>
                    <div class="row g-3">
                        <div class="col-md-4 "> 
                            <label for="cuit" class="form-label">CUIT</label>
                            <input type="text" name="cuit" id="cuit" class="form-control">
                        </div>

                        <div class="col-md-8 "> 
                            <label for="razon" class="form-label">Razon social</label>
                            <input type="text" name="razon" id="razon" class="form-control">
                        </div>
                    
                        <div class="col-md-5">
                            <label for="clientType" class="form-label">Tipo de cliente</label>
                            <select name="customer_type" id="customer_type" class="form-select">
                                <option value="contado">Contado</option>
                                <option value="stia">STIA</option>
                                <option value="uthgra">UTHGRA</option>
                                <option value="vialidad">Vialidad</option>
                                <option value="camioneros">Camioneros</option>
                                <option value="ateJub">ATE JUB</option>
                                <option value="seguridad">Seguridad</option>
                            </select>
                        </div>
                        
                        <div class="col-md-5 "> 
                            <label for="factura" class="form-label">Factura</label>
                            <input type="text" name="num_factura" id="factura" class="form-control">
                        </div>
                    </div>
            </div>

        <!-- BUTTONS -->
        <div class="container-sm row m-2">
            <div class="col d-flex flex-row-reverse ">
                    <button name="btn_erase" type="submit" class="btn btn-secondary m-2">Borrar</button>
                    <button name="btn_cancel" type="submit" class="btn btn-secondary m-2">Cancelar</button>
                    <button name="btn_save" type="submit" class="btn btn-primary m-2">Guardar</button>
            </div>
        </div>

        <!-- SHOW DATA -->
        <div class="table_data row mt-2">
            <table class="table table-light">
                <th scope="col">Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Localidad</th>
                <th scope="col">Provincia</th>
                <th scope="col">E-mail</th>
                <th scope="col">Celular</th>
                <th scope="col">Tipo de cliente</th>   
            </table>
        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
